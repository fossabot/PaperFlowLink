version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.11
    steps:
    - checkout
    - run: npm install
    - run: npm built
  lint:
    docker:
    - image: circleci/node:10.11
    steps:
    - checkout
    - run: npm install
    - run: npm run lint
  test:
    docker:
    - image: circleci/node:10.11
    steps:
    - checkout
    - run: npm install
    - run: npm test
workflows:
  version: 2
  lint_and_test:
    jobs:
    - lint
    - test